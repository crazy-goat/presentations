<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Blazingly Fast Websites with Parallel Composition</title>
    <meta name="description" content="Blazingly Fast Websites with Parallel Composition">
    <meta name="author" content="Piotr Hałas">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/dist/reset.css">
    <link rel="stylesheet" href="/dist/reveal.css">
    <link rel="stylesheet" href="/dist/code.css">
    <link rel="stylesheet" href="/dist/theme/beige.css"  id="theme">
    <link rel="stylesheet" href="/dist/plugin/highlight/github-light-default.css">
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section data-auto-animate data-auto-animate-id="intro">
            <h1 class="r-fit-text">Presentation Title</h1>
            <aside class="notes"></aside>
        </section>
        <section data-auto-animate data-auto-animate-id="intro">
            <h1 class="r-fit-text">Presentation Title</h1>
            <h3>Some subtitle</h3>
            <p>
                <small>Created by <a href="http://hakim.se">Piotr Hałas</a> from
                    <a href="https://github.com/hakimel/reveal.js/graphs/contributors">Crazy Goat Software</a></small>
            </p>
        </section>
    </div>
</div>
<script src="/dist/reveal.js"></script>
<script src="/dist/plugin/notes/notes.js"></script>
<script src="/dist/plugin/markdown/markdown.js"></script>
<script src="/dist/plugin/highlight/highlight.js"></script>
<script>
    Reveal.initialize({
        width: 1280,
        hash: true,
        slideNumber: 'c/t',
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
    });
</script>
</body>
</html>
